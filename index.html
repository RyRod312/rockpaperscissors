<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors Shoot! Game</title>
  <!-- Link CSS here -->
  <link type='text/css' rel='stylesheet' href='css/style.css' />
</head>

<body>
  
<script defer src="script.js"></script>


    <h2 class="ex">How to play:</h2>
    <h3 id="ex2">Choose either Rock, Paper, or Scissors</h3>
    <p class="beats">Rock > Scissors</p>
    <p class="beats">Scissors > Paper</p>
    <p class="beats">Paper > Rock</p>
  
   <!-- HTML/CSS options: In the div below. 
        1. In the header tag, change a title.
        2. In a paragraph tag, add instructions on how to play the game.
        3. Change the RPS image.
        4. Style your page with colors, fonts, etc.
     -->
    
  <div class="row">
      <h1>Rock Paper Scissors</h1>
      <img src="http://www.coltnews.com/wp-content/uploads/2016/04/RPS.png">

      <h3 id="Please">Please Submit Your Choice Below</h3>
      <div>
        <input id="input">
        <button id="shoot">Shoot!</button>
      </div>

      <div id="choices" class="row">
        <div>
          <h4 class="UserC">User Choice</h4>
          <span id="userChoice"> </span>
        </div>
        <div>
          <h4 class="CompC">Computer Choice</h4>
          <span id="computerChoice"></span>
        </div>
      </div>
      <div id="result">
        <p class="result">Result:</p>
        <span class="res"></span>
      </div>
  </div>

  <!-- Link JQuery here -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <!-- Link script.js here -->
  <script src='js/script.js'></script>
</body>

</html>
